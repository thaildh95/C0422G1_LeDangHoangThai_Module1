<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt('Mời nhập số lương của bạn'));
    let thue = luong*0.2;
    if (luong > 5000){
        alert('Thuế phải nộp là ' +thue +'$');
    }else{
        alert('Không phải nộp thuế');
    }
</script>
</body>
</html>
