<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Mời nhập biến a'));
    let b = parseInt(prompt('Mời nhập biến b'));
    let c = parseInt(prompt('Mời nhập biến c'));
    let delta = b*b - 4*a*c;

        if (delta == 0) {
            let x = -b/(2*a)
            alert('Phương trình có nghiệm kép x1 = x2 = ' + x);
        }else if (delta >0){
            let x1= (-b+ Math.sqrt(delta))/2*a;
            let x2= (-b- Math.sqrt(delta))/2*a;
            alert('Phương trình có 2 nghiệm x1 = ' +x1 + ' x2= ' +x2 );
        }else {
            alert('Phương trình vô nghiệm')
        }

</script>
</body>
</html>
