<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Mời nhập biến a'));
    let b = parseInt(prompt('Mời nhập biến b'));
    let x = -b/a;
    if (a==0 && b==0){
        alert('Phương trình có vô số nghiệm');

    }else if(a==0 && b!=0){
        alert('Phương trình vô nghiệm');

    }else  if (a!=0 && b==0){
        alert('Nghiệm của phương trình là 0');
    }else{
        alert('Nghiem của phương trình là: ' +x)
    }
</script>

</body>
</html>
