<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a= parseInt(prompt('Mời nhập số tuổi'));
    if (a>0 && a<120){
        alert('Đây là tuổi của người')
    }else {
        alert('Đây không phải tuổi của người');
    }
</script>
