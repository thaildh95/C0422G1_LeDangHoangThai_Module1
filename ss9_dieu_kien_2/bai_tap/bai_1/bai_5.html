<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt('nhap diem thi 1 tiet'))
    let b= parseInt(prompt('nhap diem thi giua ki'))
    let c= parseInt(prompt('nhap diem thi cuoi ki'))
    let tbm= (a + 2*b + 2*c)/5
        if (tbm>=9)
        {
            alert('Hoc sinh xuat sac')
        }else if (tbm>=8)
        {
            alert('Hoc sinh gioi')
        }else if (tbm>=7){
            alert('Hoc sinh kha')
        }else if ((tbm>=6)){
            alert('Hoc sinh trung binh')
        }else{
            alert('Hoc sinh yeu')
        }

</script>

</body>
</html>
