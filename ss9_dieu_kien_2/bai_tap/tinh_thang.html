<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 50px auto;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            padding: 20px;

        }
    </style>
</head>
<body>
<div>

<label for="nhapso">KIEM TRA NGAY TRONG THANG</label><br>
<input type="number" id="nhapso">
<button type="button" onclick="ktthang()">click</button>
<p id="result">.....</p>
</div>
<script>

    function ktthang() {
        let a = parseInt(document.getElementById("nhapso").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Thang" + a + "co 31 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Thang " + a + " có 30 ngay";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Thang " + a + " có 28 hoặc 29 ngay";
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại thang";



        }

    }
</script>
</body>
</html>
