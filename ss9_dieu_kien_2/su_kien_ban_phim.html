<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">

<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function  up() {
        let move = document.getElementById('nobita');
        move.style.top = parseInt(move.style.top) - 5 + 'px';

    }
    function  down() {
        let move = document.getElementById('nobita');
        move.style.top = parseInt(move.style.top) + 5 + 'px';

    }
    function  left() {
        let move = document.getElementById('nobita');
        move.style.left = parseInt(move.style.top) - 5 + 'px';

    }
    function  right() {
        let move = document.getElementById('nobita');
        move.style.left = parseInt(move.style.top) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 : left(); break;
            case 39 : right(); break;
            case 38 : up();break;
            case 40 : down();break;

        }

    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);}
    
</script>
</body>
</html>
