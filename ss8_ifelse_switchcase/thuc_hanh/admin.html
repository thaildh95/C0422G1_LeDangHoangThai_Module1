<script>
    let username = prompt('nhap id','');

        let pass = prompt('nhap mat khau','');

            alert('mat khau chinh xac xin chao master!');

    {
            alert('canceled');

        alert('toi khong biet ban la ai xin moi ra cho khac');
    }
</script>
