<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table simple</title>
    <style>
        .maunen{
            background-color: aquamarine;

        }
        th{
            border+: 1px solid aquamarine;
        }
        td{
            border: 1px solid aquamarine;
        }
        table{
            border: 1px solid aquamarine;
        }
    </style>
</head>

<body>
<div>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr class="maunen">
            <th>Company</th>
            <th>Contract</th>
            <th>Country</th>

        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Ander</td>
            <td>Germany</td>
        </tr>
        <tr class="maunen">
            <td>Central comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Roland Mendel</td>
            <td>Australia</td>
        </tr>
        <tr class="maunen">
            <td>Island trading</td>
            <td>Helen Bennet</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing bacchus Winecellars</td>
            <td>Yoshi tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr class="maunen">
            <td>Magazzini Alimentari</td>
            <td>Giovani Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>
</div>
</body>
</html>
