<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(width, height) {
            this._width = width;
            this._height = height;
        }



        getPerimeter() {
            return (this._width + this._height) * 2
        }

        getAcreage() {
            return this._height * this._width
        }

    }

    let width = +prompt('mời nhập chiều dài')
    let height = +prompt('mời nhập chiều rộng')
    let myRectangle = new Rectangle(width, height)
    let perimeter = myRectangle.getPerimeter();
    document.write(perimeter)


</script>
</body>
</html>
