<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class Date{
        constructor(day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day
        }
        getMonth(){
            return this.month
        }
        getYear(){
            return this.year
        }
        setDay(newday){
            this.day = newday
        }
        setMonth(newmonth){
        this.month = newmonth}
        setYear(newyear){
            this.year=newyear
        }
    }

    let date = new Date(1,5,1995)
    let day = date.getDay()
    let month = date.getMonth()
    let year = date.getYear()
    date.setDay(5)
    date.setMonth(5)
    date.setYear(1990)
    alert(day + "/" + month + "/" + year);
</script>
</body>
