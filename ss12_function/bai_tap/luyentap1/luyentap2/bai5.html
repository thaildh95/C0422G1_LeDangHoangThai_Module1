<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
    <style>
        div{
            margin: 100px auto;
            padding: 0px;
            border: 2px solid aqua;
            height: 200px;
            width: 400px;
            background: blue;
            color: white;
            text-align: center;
        }
        button{
            margin: auto;
        }
    </style>
</head>
<body>
<div>
<table>
    <tr>
        <td style="text-align: center">
            Nhập vào 3 số nguyên bất kỳ
        </td>
    </tr>
    <tr>
        <td>
            Nhập vào số nguyên thứ nhất
        </td>
        <td>
            <input type="number" id="text1">
        </td>
    </tr>
    <tr>
        <td>
            Nhập vào số nguyên thứ hai
        </td>
        <td>
            <input type="number" id="text2">
        </td>
    </tr>
    <tr>
        <td>
            Nhập vào số nguyên thứ ba
        </td>
        <td>
            <input type="number" id="text3">
        </td>
    </tr>
    <tr>
        <td>
            <button style="margin: auto" type="button" onclick="check_result()" > Kiểm tra ký tự nhỏ nhất</button>
        </td>
        <td>
            <p id="result">  </p>
        </td>
    </tr>
</table>
</div>
<script>

    function check_result() {
        number1=document.getElementById("text1").value;
        number2=document.getElementById("text2").value;
        number3=document.getElementById("text3").value;
        let arr = [number1,number2,number3]
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            for (let j = 0; j <arr.length; j++){
                if (arr[i]<=arr[j]){
                    count++
                }
            }
            if (count==arr.length){
                document.getElementById("result").innerText=" số nhỏ nhất là " + arr[i];
            }
            count=0;
        }
    }


</script>
</body>
</html>
