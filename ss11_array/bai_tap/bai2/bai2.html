<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let str = prompt("moi nhap chuoi ")
    let arr = []

    for (let i = 0; i < str.length; i++) {
        arr[i] = str[i]
    }
    document.write('chuoi ban dau: [' + str + ']' + "<br>")
    document.write("nghich dao la : " + "<br>")
    for (let i = arr.length - 1; i >= 0; i--) {
        document.write(arr[i])
    }
</script>
</body>
</html>
