<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number = prompt("nhap kich thuoc mang")
    let arr = []
    let count = 0

    for (let i = 0; i < number; i++)
    {
        array[i] = prompt("nhap phan tu " + i)
    }
    document.write(arr + "<br>")
    for (let i = 0; i < number; i++)
    {

        if ((arr[i] / arr[i]) == 1)
        {
            count++
        }
    }
    document.write("so luong ki tu " + count)
</script>
</body>
</html>
