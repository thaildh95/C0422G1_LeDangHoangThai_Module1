<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi dau tien");
    document.write("chuoi 1 la " + str);
    let str1 = prompt("Nhập vào chuỗi thứ hai");
    document.write("<br>Chuỗi thứ hai là: " + str1);
    result = "";
    if(str.length != str.length)
    {
        document.write("<br>khong giong nhau")
    } else {

        for (let i = 0; i < str1.length; i++)
        {
            if(str[i] != str1[i])
            {
                result = "<br>khong giong";
            }
            else {

                result = "<br>giong nhau";
            }
        }
        document.write(result);
    }
</script>

</body>
