<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number = prompt('nhap chuoi')

    let arr = []
    let count = 0
    let space = ''
    for (i=0;i<number.length;i++) {
        arr[i] = number[i] }
    for (i=0;i<arr.length;i++) {
        if (arr[i]/1!=arr[i] || arr[i] === space) {
            count ++
        }
    } document.write(count)

</script>
</body>
</html>
