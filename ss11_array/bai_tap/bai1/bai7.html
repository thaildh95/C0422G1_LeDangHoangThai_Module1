<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('moi nhap so luong phan tu')
    let arr = []
    for (let i = 0; i < number; i++) {
        arr[i] = prompt(' nhap phan tu  [ ' + arr + ' ] ')
        {
            for (j = i; j < number; j++) {
                arr[j] = arr[j + 1]
            }
            arr[arr.length - 1] = 0
            i -= 1
        }

    }
    document.write(arr + "<br>")
</script>
</body>
</html>
