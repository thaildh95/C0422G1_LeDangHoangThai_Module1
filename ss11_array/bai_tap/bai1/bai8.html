<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('nhap do dai mang')
    let array = []

    for (let i=0;i<number;i++) {
        array[i] = prompt('nhap gia tri cua mang')
    }
    for (let i=0;i<array.length -1 ;i++){
        for (let j = i+1 ; j < array.length; j++) {
            if (array[j]>array[i]) {

                let a = array[i];
                array[i] = array[j];
                array[j] = a;
            }
        }
    }


    document.write('sap xep : ' + array)
</script>
</body>
</html>
