<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = prompt('nhap do dai mang a')
    let arr1 = []
    let number2 = prompt('nhap do dai mang b')
    let arr2 = []
    let arr3 = []

    for (i = 0; i < number1; i++) {
        arr1[i] = prompt('nhap phan tu cho mang 1')
    }
    document.write('arr1 = [' + arr1 + "]<br>")
    for (a = 0; a < number2; a++) {
        arr2[a] = prompt('nhap phan tu cho mang 2')
    }
    document.write('arr2 = [' + arr2 + "]<br>")
    for (b = 0; b < number1; b++) {
        arr3.push(arr1[b])
    }
    for (c = 0; c < number2; c++) {
        arr3.push(arr2[c])
    }
    document.write(arr3)
</script>
</body>
</html>
