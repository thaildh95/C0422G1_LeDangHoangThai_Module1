<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = prompt('moi nhap so luong phan tu')
    let arr =[]
    for (let i=0; i<number; i++){
        arr[i] = prompt(' nhap phan tu  [ ' + arr + ' ] ')
    }
    for(let j= 0; j< arr.length ; j++){
        if(arr[j]<0){
            document.write('so am la ' + arr[j] + '<br>')
        }

}
</script>
</body>
</html>
