<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('moi nhap gioi han day so')
    let i =0
    let count=0

        for (i=0;i<=number; i++){
            for (j=2;j<=number;j++){
                if (i%j==0){
                    count++
                if (count<=2){
                    document.write(i+'<br>')
                }}
            }
        }
</script>
</body>
</html>
