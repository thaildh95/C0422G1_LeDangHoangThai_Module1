<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid white;
            margin: 20px auto;
            padding: 20px;
            width: 200px;
            height: 300px;
            background-color: aqua;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
<h1>Dien tich va chu vi</h1>

<p><input type="text" id="r"><b>Nhap ban kinh</b></p>

    <p><button type="button" onclick="dientich()">Dientich</button></p>
<p id="result">0</p>
    <button type="button" onclick="chuvi()">Chuvi</button>
<p id="result2">0</p>



</div>

<script>
    function dientich() {
        var a = document.getElementById('r').value;
        var pi = 3.14
        var s = a*a*pi;
        document.getElementById('result').innerHTML = s;


    }
    function chuvi() {
        var a = document.getElementById('r').innerHTML;
        var pi = 3.14
        var p = 2*a*pi;
        document.getElementById('result2').innerHTML = p;
    }
</script>
</body>
</html>
