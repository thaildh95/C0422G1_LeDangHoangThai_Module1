<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 10px auto;
            padding: 0px;
            background-color: coral;
            text-align: center;
        }
    </style>

</head>

<body style="border: 1px solid white">
<div>
<input type="text" id="phys"> <b>Physic</b>
<input type="text" id="bio"> <b>Biology</b>
<input type="text" id="che"> <b>Chemistry</b>
<p id="result">0</p>
<p id="result2">0</p>
<button type="button" onclick="sum()" ><b>Sum</b></button>
</div>
</body>
<script>
    function sum() {
        let a = document.getElementById('phys').value;
        let b = document.getElementById('bio').value;
        let c = document.getElementById('che').value;
        let sum = 'Tong:' + (parseInt(a)+parseInt(b)+parseInt(c));
        let trungbinh = 'Trungbinh:' + (parseInt(a)+parseInt(b)+parseInt(c))/3;

        document.getElementById('result').innerHTML = sum;
        document.getElementById('result2').innerHTML = trungbinh;


    }
</script>



</body>

</html>
